<ion-grid>
  <ion-row class="ion-align-items-center">
    <ion-col class="arrow-col">
      <img
        class="filter pointer"
        src="../../assets/icon/back.svg"
        alt="previous slide icon"
        [ngClass]="{'hide': this.activeSlide === 0, 'display': activeSlide !== 0 }"
        (click)="slides.slidePrev()"
      />
    </ion-col>
    <ion-col class="slider-col">
      <ion-slides
        #slides
        [options]="slideOpts"
        (ionSlideTransitionEnd)="slideChanged()"
        (ionSlidePrevStart)="prevStarted()"
        (ionSlideReachEnd)="slideEndReached()"
      >
        <ion-slide *ngFor="let image of segmentsService.images; let i = index">
          <div class="slide-content">
            <img
              src="{{ image.url }}"
              alt="project image"
              (click)="imageClick(i, image)"
            />
          </div>
        </ion-slide>
      </ion-slides>
    </ion-col>
    <ion-col class="arrow-col">
      <img
        src="../../assets/icon/next.svg"
        alt="next slide icon"
        [ngClass]="{'hide': endReached, 'display': !endReached }"
        class="filter pointer"
        (click)="slides.slideNext()"
      />
    </ion-col>
  </ion-row>
</ion-grid>
