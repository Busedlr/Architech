<ion-card class="component-card">
  <div class="icon-container" (click)="openModal()">
    <ion-icon name="resize" class="expand-icon"></ion-icon>
  </div>
  <ion-row *ngFor="let event of projectData.currentMonthsEvents; let i = index">
    <div> {{event.title}} </div>
    <div> start: {{event.start}} </div>
    <div> end: {{event.end}} </div>
  </ion-row>
</ion-card>
