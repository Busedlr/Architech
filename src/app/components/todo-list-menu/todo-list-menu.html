<div>
	<ion-grid>
		<ion-row>
			<ion-col>
				<div
					class="label-red center"
					(click)="dismiss('label', '#ed0505')"
				></div>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<div
					class="label-green center"
					(click)="dismiss('label', '#69b573')"
				></div>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<div
					class="label-grey center"
					(click)="dismiss('label', '#79807a')"
				></div>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-icon
					class="none-icon center"
					name="close-circle-outline"
					(click)="dismiss('label', 'transparent')"
				></ion-icon>
			</ion-col>
		</ion-row>
	</ion-grid>
</div>
