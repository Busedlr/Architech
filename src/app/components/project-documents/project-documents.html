<ion-content>
  <ion-grid>
    <ion-button *ngIf="documents.length > 0" (click)="toggleEditDocuments()">
      {{editDocuments ? 'cancel' : 'edit'}}
    </ion-button>
    <ion-button *ngIf="editDocuments && checkedDocuments.length > 0" (click)="deleteDocuments()">Delete</ion-button>
    <ion-row>
      <ion-col size="3">
        <ion-card class="card-content">
          <ion-button class="card-button center">
            <label for="document" (click)="resetInput('document')">
              <ion-icon class="center" name="add-circle"></ion-icon>
            </label>
          </ion-button>
          <input type="file" id="document" (change)="selectFile($event)" multiple style="display:none" />
        </ion-card>
      </ion-col>

      <ion-col *ngFor="let doc of documents; let i = index" size="3">
        <ion-card (mouseleave)="switchHideFab(true)" (mouseenter)="switchHideFab(false)" class="document-card">
          <div class="square"></div>

          <ion-fab *ngIf="!hideFab" class="main-fab" vertical="top" horizontal="end">
            <ion-fab-button size="small">
              <ion-icon name="ios-arrow-dropleft"></ion-icon>
            </ion-fab-button>

            <ion-fab-list side="start">
              <ion-fab-button (click)="confirmAction(i)">
                <ion-icon name="trash"></ion-icon>
              </ion-fab-button>
              <ion-fab-button>
                <ion-icon name="md-create"></ion-icon>
              </ion-fab-button>
              <ion-fab-button>
                <ion-icon name="ios-checkmark-circle-outline"></ion-icon>
              </ion-fab-button>
            </ion-fab-list>
          </ion-fab>

          <div *ngIf="hideFab && index === i">
            <ion-fab vertical="top" horizontal="end">
              <ion-fab-button size="small" color="danger">
                <ion-icon name="close"></ion-icon>
              </ion-fab-button>
            </ion-fab>

            <ion-fab-button (click)="deleteSingleDoc(doc)" size="small" class="absolute-fab" color="success">
              <ion-icon name="checkmark"></ion-icon>
            </ion-fab-button>
          </div>



          <a [href]="doc.url" [target]="doc.name" class="center">
            <ion-icon slot="icon-only" name="paper" class="center document-icon"></ion-icon>
          </a>
          <div>{{doc.name}}</div>
        </ion-card>
      </ion-col>

        </ion-card>
      </ion-col> -->
    </ion-row>
  </ion-grid>
</ion-content>
