<ion-card class="component-card">
  <div class="icon-container" (click)="openModal()">
    <ion-icon name="resize" class="expand-icon"></ion-icon>
  </div>
  <ion-row *ngFor="let event of calendarData.currentMonthEvents; let i = index">
    <div style="font-weight: bold;"> {{event.title}} </div>
    <div> start: {{event.start | formatDate}} </div>
    <div> end: {{event.end | formatDate}} </div>
  </ion-row>
</ion-card>
