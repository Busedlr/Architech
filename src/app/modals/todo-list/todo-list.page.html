

<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-item *ngFor="let item of items">
        {{item.title}}
        <br/>
        {{item.detail}}
        <span>
          <ion-icon name="close" (click)="deleteItem(item)"></ion-icon
        ></span>
        <ion-checkbox
          slot="start"
          color="primary"
          [(ngModel)]="item.checked"
        ></ion-checkbox>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="8">
      <input type="text" [(ngModel)]="newItem" />
      <input type="text" [(ngModel)]="newItemDetail" />
    </ion-col>
    <ion-col size="4">
      <ion-button (click)="addItem()">add</ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button (click)="save()">save</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
