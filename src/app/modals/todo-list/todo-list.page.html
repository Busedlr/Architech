<ion-grid>
  <ion-card class="outer-container">
    <div class="title">To Do List</div>
    <ion-row>
      <ion-card class="container">
        <ion-row class="item-container" *ngFor="let item of items">
          <ion-col size="1">
            <ion-checkbox [ngModelOptions]="{standalone: true}" [(ngModel)]="item.checked"></ion-checkbox>
          </ion-col>
          <ion-col size="10">{{item.title}}
            <br />
            {{item.detail}}</ion-col>
          <ion-col size="1">
            <ion-icon name="close" (click)="deleteItem(item)"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-row>
    <ion-row>
      <ion-col size="8">
        <div *ngIf="addItemMode">
          <ion-row><input placeholder="Add an item" class="input" type="text" [(ngModel)]="newItem" /></ion-row>
          <ion-row><input placeholder="more details..." class="input" type="text" [(ngModel)]="newItemDetail" />
          </ion-row>
        </div>
      </ion-col>
      <ion-col class="buttons-container" size="4">
        <ion-button *ngIf="!addItemMode" (click)="addItem()">Add an item</ion-button>
        <ion-button *ngIf="addItemMode" (click)="saveItem()">Add</ion-button>
        <ion-icon *ngIf="addItemMode" name="close" (click)="close()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-grid>
